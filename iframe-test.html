<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        iframe { width: 100%; height: 500px; border: 1px solid #ccc; }
        .test-info { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Iframe User Management Test</h1>
    
    <div class="test-info">
        <strong>Parent window location:</strong> <span id="parentLocation"></span><br>
        <strong>Expected API base:</strong> <span id="expectedBase"></span>
    </div>
    
    <iframe src="https://j-claude-backup2-1.onrender.com/user-management" onload="onIframeLoad(this)"></iframe>
    
    <script>
        document.getElementById('parentLocation').textContent = window.location.href;
        
        const isProduction = window.location.hostname.includes('render.com') || 
                            window.location.hostname.includes('onrender.com');
        const expectedBase = isProduction 
            ? 'https://j-claude-backup2-1.onrender.com'
            : 'http://localhost:8000';
        
        document.getElementById('expectedBase').textContent = expectedBase;
        
        function onIframeLoad(iframe) {
            console.log('Iframe loaded successfully');
            setTimeout(() => {
                try {
                    console.log('Iframe content window:', iframe.contentWindow);
                } catch (e) {
                    console.log('Cannot access iframe content due to CORS:', e);
                }
            }, 1000);
        }
    </script>
</body>
</html>
